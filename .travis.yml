language: python
python: 3.5

notifications:
  email: false

virtualenv:
  system_site_packages: true

before_install:
- sudo apt-get install -qq python-numpy python-scipy

#addons:
#  apt:
#    packages:
#      python-numpy
#      python-scipy

install:
  - pip install tox
  - pip install coveralls
  - python setup.py install

script:
  - tox

env:
  - TOX_ENV=py35
  - TOX_ENV=docs
  - TOX_ENV=flake8

after_success:
  - coveralls
