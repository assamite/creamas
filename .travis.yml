language: python
python: 3.5
sudo: false

notifications:
  email: false

addons:
  apt:
    packages:
    - python-numpy
    - python-scipy

install:
  - pip install tox
  - pip install coveralls
  - python setup.py install

script:
  - tox

env:
  - TOX_ENV=py35
  - TOX_ENV=docs
  - TOX_ENV=flake8

after_success:
  - coveralls
